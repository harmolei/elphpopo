<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Property Listings - HomeBound</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Baloo+2:wght@400;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #ffe8c7, #ffd6ba);
      font-family: "Poppins", sans-serif;
      transition: background 0.5s, color 0.5s;
    }

    .listings-container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
    }

    .page-title {
      font-family: "Fredoka One", cursive;
      font-size: 32px;
      color: #f27b7b;
      text-align: center;
      margin-bottom: 30px;
    }

    .property-card {
      background: #fffbea;
      border-radius: 20px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .property-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.25);
    }

    .property-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .property-details {
      padding: 15px;
    }

    .property-title {
      font-family: "Baloo 2", cursive;
      font-size: 22px;
      margin-bottom: 8px;
      color: #333;
    }

    .property-price {
      font-weight: bold;
      color: #f27b7b;
      margin-bottom: 10px;
    }

    .btn-view {
      background: #f27b7b;
      color: white;
      font-family: "Baloo 2", cursive;
      border: none;
      border-radius: 10px;
      padding: 8px 16px;
      transition: 0.3s;
    }

    .btn-view:hover {
      background: #d94a4a;
      transform: scale(1.05);
    }

    .btn-back {
      background: #f27b7b;
      color: white;
      font-family: "Baloo 2", cursive;
      border: none;
      border-radius: 10px;
      padding: 8px 16px;
      transition: 0.3s;
    }

     .btn-back:hover {
      background: #d94a4a;
      transform: scale(1.05);
    }

    /* Dark Mode */
    body.dark-mode {
      background: linear-gradient(135deg, #2c2c2c, #1a1a1a);
      color: #f1f1f1;
    }

    body.dark-mode .property-card {
      background: #333;
      color: #f1f1f1;
    }

    body.dark-mode .property-title {
      color: #ffb347;
    }

    body.dark-mode .page-title {
      color: #ffb347;
    }
  </style>
</head>
<body>
  <div class="listings-container">
    <h2 class="page-title">üè° My Property Listings</h2>

    <div class="row g-4">
      <!-- Sample Property 1 -->
      <div class="col-md-4">
        <div class="property-card">
          <img src="https://picsum.photos/400/200?random=1" alt="Property Image">
          <div class="property-details">
            <h3 class="property-title">Cozy Family House</h3>
            <p class="property-price">$150,000</p>
            <p>3 Bedrooms ‚Ä¢ 2 Bathrooms ‚Ä¢ 120 sqm</p>
            <button class="btn-view">View Details</button>
          </div>
        </div>
      </div>

      <!-- Sample Property 2 -->
      <div class="col-md-4">
        <div class="property-card">
          <img src="https://picsum.photos/400/200?random=2" alt="Property Image">
          <div class="property-details">
            <h3 class="property-title">Modern Apartment</h3>
            <p class="property-price">$95,000</p>
            <p>2 Bedrooms ‚Ä¢ 1 Bathroom ‚Ä¢ 80 sqm</p>
            <button class="btn-view">View Details</button>
          </div>
        </div>
      </div>

      <!-- Sample Property 3 -->
      <div class="col-md-4">
        <div class="property-card">
          <img src="https://picsum.photos/400/200?random=3" alt="Property Image">
          <div class="property-details">
            <h3 class="property-title">Luxury Villa</h3>
            <p class="property-price">$500,000</p>
            <p>5 Bedrooms ‚Ä¢ 4 Bathrooms ‚Ä¢ 350 sqm</p>
            <button class="btn-view">View Details</button>
      </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <button type="button" class="btn-back" onclick="window.location.href='dashboard.html'">
        Back

<script>
  // Apply global dark mode from localStorage
  if(localStorage.getItem("darkMode") === "enabled"){
    document.body.classList.add("dark-mode");
  }
</script>
</body>
</html>
