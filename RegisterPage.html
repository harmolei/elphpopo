<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HomeBound Register</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Baloo+2:wght@400;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #ffd6ba, #ffe8c7);
      font-family: "Poppins", sans-serif;
    }
    .register-container {
      max-width: 500px;
      margin: 80px auto;
      padding: 30px;
      background: #fffbea;
      border-radius: 20px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      text-align: center;
    }
    .register-container h2 {
      font-family: "Fredoka One", cursive;
      color: #f27b7b;
      margin-bottom: 25px;
    }
    .form-label {
      font-family: "Baloo 2", cursive;
      font-size: 18px;
      color: #333;
    }
    .form-control {
      border-radius: 12px;
      padding: 10px;
      font-size: 16px;
    }
    .btn-register {
      background: #f27b7b;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-family: "Baloo 2", cursive;
      padding: 10px;
      color: #fff;
      transition: 0.3s;
      width: 100%;
    }
    .btn-register:hover {
      background: #d94a4a;
      transform: scale(1.05);
    }
    .login-link {
      margin-top: 15px;
      font-size: 16px;
    }
    .login-link a {
      color: #f27b7b;
      text-decoration: none;
      font-weight: bold;
      font-family: "Baloo 2", cursive;
    }
    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="register-container">
  <h2>Create Your Account</h2>
  <form action="HomeBound.html">
    <div class="mb-3 text-start">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="name" required>
    </div>
    <div class="mb-3 text-start">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" required>
    </div>
    <div class="mb-3 text-start">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" required>
    </div>
    <div class="mb-3 text-start">
      <label for="confirm-password" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="confirm-password" required>
    </div>
    <button type="submit" class="btn-register">Register</button>
    <div class="login-link">
      Already have an account? <a href="HomeBound.html">Login here</a>
    </div>
  </form>
</div>

</body>
</html>
