<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    :root {
      --bg: #0f172a;       
      --card: #111827;    
      --muted: #9ca3af;    
      --text: #e5e7eb;     
      --accent: #3b82f6;   
      --accent-2: #2563eb; 
      --error: #ef4444;   
      --radius: 14px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(1200px 600px at 80% -10%, #1e293b 0%, transparent 60%),
                  radial-gradient(1000px 800px at -10% 110%, #0b3a6b 0%, transparent 60%),
                  var(--bg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
    }

    .card {
      width: min(92vw, 420px);
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02)) , var(--card);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: var(--radius);
      padding: 28px;
      box-shadow: 0 10px 35px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.04);
      backdrop-filter: blur(6px);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 18px;
    }
    .logo {
      width: 42px; height: 42px;
      border-radius: 12px;
      background: conic-gradient(from 210deg, #3b82f6, #06b6d4, #8b5cf6, #3b82f6);
      filter: saturate(120%);
    }
    h1 {
      font-size: 1.35rem;
      margin: 0;
      letter-spacing: .3px;
    }
    p.sub {
      margin: 6px 0 24px;
      color: var(--muted);
      font-size: .95rem;
    }

    form { display: grid; gap: 14px; }

    .field {
      display: grid; gap: 8px;
    }
    label {
      font-size: .9rem;
      color: #d1d5db;
    }
    .input-wrap {
      position: relative;
    }
    input[type="email"],
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 12px 44px 12px 12px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.1);
      background: rgba(255,255,255,0.04);
      color: var(--text);
      outline: none;
      transition: border .2s, box-shadow .2s, background .2s;
    }
    input:focus {
      border-color: rgba(59,130,246,.6);
      box-shadow: 0 0 0 3px rgba(59,130,246,.15);
      background: rgba(255,255,255,0.06);
    }
    .toggle {
      position: absolute;
      right: 10px; top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--muted);
      cursor: pointer;
      padding: 6px;
      font-size: .9rem;
    }

    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      margin-top: 6px;
    }
    .check {
      display: inline-flex; align-items: center; gap: 8px;
      font-size: .9rem; color: var(--muted);
      user-select: none;
    }
    input[type="checkbox"] { accent-color: var(--accent); }

    a.link {
      color: var(--accent);
      text-decoration: none;
      font-size: .9rem;
    }
    a.link:hover { color: var(--accent-2); text-decoration: underline; }

    .btn {
      margin-top: 6px;
      width: 100%;
      padding: 12px 14px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(180deg, var(--accent), var(--accent-2));
      color: white;
      font-weight: 600;
      letter-spacing: .2px;
      cursor: pointer;
      box-shadow: 0 8px 18px rgba(37,99,235,.35);
      transition: transform .06s ease, filter .2s ease;
    }
    .btn:active { transform: translateY(1px); filter: brightness(.98); }

    .or {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      gap: 10px; align-items: center;
      margin: 10px 0;
      color: var(--muted); font-size: .85rem;
    }
    .or::before, .or::after {
      content: "";
      height: 1px; background: rgba(255,255,255,0.12);
      display: block;
    }

    .muted {
      text-align: center; margin-top: 12px; color: var(--muted); font-size: .9rem;
    }

    .error {
      display: none;
      background: rgba(239,68,68,.1);
      border: 1px solid rgba(239,68,68,.35);
      color: #fecaca;
      padding: 10px 12px;
      border-radius: 10px;
      font-size: .9rem;
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <div class="brand">
      <div class="logo" aria-hidden="true"></div>
      <div>
        <h1 id="title">Welcome back</h1>
        <p class="sub">Please sign in to continue.</p>
      </div>
    </div>

    <div id="error" class="error" aria-live="polite">Please enter a valid email and password (min 6 characters).</div>

    <form id="loginForm" novalidate>
      <div class="field">
        <label for="email">Email</label>
        <div class="input-wrap">
          <input id="email" name="email" type="email" placeholder="you@example.com" autocomplete="username" required />
        </div>
      </div>

      <div class="field">
        <label for="password">Password</label>
        <div class="input-wrap">
          <input id="password" name="password" type="password" placeholder="••••••••" autocomplete="current-password" minlength="6" required />
          <button type="button" class="toggle" aria-label="Show password" id="togglePwd">Show</button>
        </div>
      </div>

      <div class="row">
        <label class="check">
          <input type="checkbox" id="remember" /> Remember me
        </label>
        <a href="#" class="link">Forgot password?</a>
      </div>

      <button class="btn" type="submit">Sign in</button>
    </form>

    <div class="or">or</div>

    <p class="muted">No account? <a class="link" href="#">Create one</a></p>
  </main>

  <script>
    const pwd = document.getElementById('password');
    const toggle = document.getElementById('togglePwd');
    toggle.addEventListener('click', () => {
      const isPwd = pwd.type === 'password';
      pwd.type = isPwd ? 'text' : 'password';
      toggle.textContent = isPwd ? 'Hide' : 'Show';
      toggle.setAttribute('aria-label', isPwd ? 'Hide password' : 'Show password');
    });

    const form = document.getElementById('loginForm');
    const errorBox = document.getElementById('error');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const pass = pwd.value.trim();

      const validEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
      if (!validEmail || pass.length < 6) {
        errorBox.style.display = 'block';
        return;
      }

      errorBox.style.display = 'none';
      alert('You are now logged in!');
    });
  </script>
</body>
</html>
